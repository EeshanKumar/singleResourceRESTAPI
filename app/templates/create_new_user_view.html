<section data-ng-controller="authController">
  <h1>Create new user</h1>
  <div data-my-login-form-directive
    data-submit="createNew(user)"
    data-submit-button-text="Create User"
    data-user="user">
  </div>
  <br/>
  <button data-ng-click="redirectTo('login')">Sign in with an existing user</button>
  <aside data-ng-if="errors.length">
    <h2>Errors:</h2>
    <ul data-ng-repeat="error in errors">
      <li>{{error.msg}}</li>
    </ul>
  </aside>
</section>
